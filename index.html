<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./app.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <main id="main">
    <h1 class="title">
      We're launching soon
    </h1>

    <section class="timer row ">
      <!-- Days -->
      <div class="day">
        <div class="box">
          <div class="upper-box"></div>
          <div class="bottom-box"></div>
        </div>
        <p class="digit day-numbers">08</p>
        <p class="lead">DAYS</p>
      </div>

      <!-- Hours -->
      <div class="hour">
        <div class="box">
          <div class="upper-box"></div>
          <div class="bottom-box"></div>
        </div>
        <p class="digit hour-numbers">23</p>
        <p class="lead">Hours</p>
      </div>

      <!-- Minutes -->
      <div class="minute">
        <div class="box">
          <div class="upper-box"></div>
          <div class="bottom-box"></div>
        </div>
        <p class="digit minute-numbers">55</p>
        <p class="lead">Minutes</p>
      </div>

      <!-- Seconds -->
      <div class="second">
        <div class="box">
          <div class="upper-box"></div>
          <div class="bottom-box"></div>
        </div>
        <p class="digit second-numbers">41</p>
        <p class="lead">Seconds</p>
      </div>
    </section>
    <footer class="footer" id="footer">
      <div class="socials">
        <i class="fa fa-facebook-official custom-icon"></i>
        <i class="fa fa-pinterest-square custom-icon"></i>
        <i class="fa fa-instagram custom-icon"></i>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </main>
</body>

</html>
